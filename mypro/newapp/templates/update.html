<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'uprec' income.id %}" method="post">
            {% csrf_token %}
            <label for="">Tanggal</label><br><br>
            <input type="date" name="tanggal" value="{{income.tanggal|date:'Y-m-d'}}"><br><br>
            <label for="">Jumlah</label><br><br>
            <input type="number" name="jumlah" value="{{income.jumlah}}"><br><br>
            <label for="">Deskripsi</label><br><br>
            <input type="text" name="deskripsi" value="{{income.deskripsi}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
